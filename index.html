<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="box-name">
          <div class="first_name">
            <div class="box-a">
              <label for="name">First Name</label>
            </div>
            <input class="first_name" type="text" placeholder="First Name" />
          </div>
          <div class="last_name">
            <div class="box-a">
              <label for="name">Last Name</label>
            </div>
            <input type="text" class="Last_name" placeholder="Last Name" />
          </div>
        </div>
        <div class="box-country">
          <div class="box_ct">
            <label for="Country">Country</label>
          </div>
          <div class="box_option">
            <select name="country" id="country" class="country">
                <option value="" selected disabled>Select your option</option>
                <!-- selected it is can make slect auto and disable it will make select disable -->
                <option value="KH">Khmer</option>
                <option value="TH">Thailand</option>
                <option value="US">USA</option>
                <option value="EG" >English</option>
                <option value="JP">Japen</option>
                </select>
          </div>
        </div>
        <div class="box-addrass">
          <div class="box-a">
            <label class="ad" for="">Address</label>
          </div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="box-city_code">
          <div class="box_city">
            <div class="box_a">
              <label for="">City</label>
            </div>
            <div class="box_city_option">
                <select name="country" id="country"class="province" >
                    <option value="" selected disabled>Select your option</option>
                    <!-- selected it is can make slect auto and disable it will make select disable -->
                    <option value="KH">siem reap</option>
                    <option value="TH">Keb</option>
                    <option value="US">Kompong Thom</option>
                    <option value="EG" >Kompong Cham</option>
                    <option value="JP">Kompot</option>
                    </select>
            </div>
          </div>
          <div class="Postal_code">
            <div class="box-a">
              <label for="Postal_code">Postal Code </label>
            </div>
            <input class="zip" type="text" placeholder="Zip code " />
          </div>
        </div>
        <div class="box-Email_phone">
          <div class="emai">
            <div class="box-a">
              <label for="Postal_code">Email </label>
            </div>
            <input type="text" placeholder="Email" />
          </div>
          <div class="phone">
            <div class="box-a">
              <label for="Postal_code">Phone </label>
            </div>
            <input type="text" placeholder="(+885) 00 000 000" />
          </div>
        </div>
        <div class="box-term">
          <input class="check" type="checkbox" />
          <div class="term">
            <p>Agree to term and condition</p>
          </div>
        </div>
      </div>
      <div class="right">
        <label for="">Amount</label>
        <div class="box_amount">
          <input class="checkeda" type="checkbox" />
          <div class="text">
            <p>25$</p>
          </div>
          <input class="checkeda" type="checkbox" />
          <div class="text">
            <p>50$</p>
          </div>
          <input class="checkeda" type="checkbox" />
          <div class="text">
            <p>100$</p>
          </div>
          <input class="checkeda" type="checkbox" />
          <div class="text">
            <p>250$</p>
          </div>
          <input class="checkeda" type="checkbox" />
          <div class="text">
            <p>500$</p>
          </div>
          <input class="checkeda" type="checkbox" />
          <div class="text">
            <p>1000$</p>
          </div>
          <input class="checkeda" type="checkbox" />
          <div class="text">
            <p>1500$</p>
          </div>
        </div>
        <div class="box_other_amount">
          <div class="box-a">
            <label for="">Other Amount</label>
          </div>
          <input class="input_amount" type="text" placeholder="Input Amount" />
        </div>
        <div class="box_craditcard">
          <div class="box-a">
            <label for="">Cradit card </label>
          </div>
          <input
            class="input_amount"
            type="text"
            placeholder="0000000000000000000"
          />
        </div>
        <div class="box_craditcarda">
          <div class="box">
            <img src="img card/aba.png" alt="" />
          </div>
          <div class="box">
            <img src="img card/master.png" alt="" />
          </div>
          <div class="box">
            <img src="img card/ac.jpg" alt="" />
          </div>
        </div>
        <div class="box_year">
          <div class="box_y">
            <label for="">Year</label>
            <input class="year" type="text" placeholder="year" />
          </div>
          <div class="box_y">
            <label for="">Month</label>
            <input class="month" type="text" placeholder="Month" />
          </div>
          <div class="box_Y">
            <label for="">Year</label>
            <input class="CCV" type="text" placeholder="CCV" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="box_save">
        <a href="">SAVE</a>
    </div>
  </footer>
</html>
